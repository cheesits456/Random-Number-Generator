<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <input type="number" id="min" placeholder="Minimum Value" required>
    <input type="number" id="max" placeholder="Maximum Value" required>
    <input type="number" id="decimal-places" placeholder="Decimal Places" required>
    <button id="generate">Generate Random Number</button>
    <p id="previous">Previously Generated:</p>
    <p id="result">Random Number:</p>
    <script src="script.js"></script>
</body>
</html>
